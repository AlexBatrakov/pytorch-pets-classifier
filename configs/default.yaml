# Default configuration for Oxford-IIIT Pets classifier

# Dataset settings
dataset:
  name: "oxford-iiit-pets"
  num_classes: 37
  data_dir: "data/oxford-pets"
  image_size: 224
  batch_size: 32
  num_workers: 4
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Model settings
model:
  architecture: "resnet50"  # Options: resnet18, resnet50, efficientnet_b0, etc.
  pretrained: true
  freeze_backbone: false  # Set to true for faster training with frozen features

# Training settings
training:
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"  # Options: adam, sgd, adamw
  scheduler: "step"  # Options: step, cosine, plateau
  step_size: 10
  gamma: 0.1
  
  # Early stopping
  early_stopping:
    patience: 5
    min_delta: 0.001

# Logging and checkpointing
logging:
  log_dir: "logs"
  tensorboard: true
  save_best_only: true
  checkpoint_dir: "checkpoints"
  print_freq: 10

# Hardware settings
device:
  use_cuda: true
  seed: 42
