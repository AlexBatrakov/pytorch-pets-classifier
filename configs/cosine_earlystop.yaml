seed: 42
deterministic: false

data:
  batch_size: 32
  num_workers: 0
  pin_memory: false
  val_split: 0.2
  download: true

train:
  epochs: 30
  lr: 0.0003
  weight_decay: 0.01
  freeze_backbone: false
  freeze_epochs: 0
  scheduler:
    name: cosine
    t_max: 30
  early_stopping:
    enabled: true
    monitor: val_acc1
    mode: max
    patience: 4
    min_delta: 0.001

logging:
  print_every: 50

paths:
  data_dir: ./data
  checkpoints_dir: ./checkpoints
  artifacts_dir: ./artifacts
